name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme Stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: scencort/scencort
          SHOW_TITLE: false
          SECTION_NAME: wakatime
          BLOCKS: "░▒▓█"
          CODE_LANG: python
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: true
          STOP_AT_OTHER: false
          IGNORED_LANGUAGES: Binary YAML TOML
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics
          TARGET_BRANCH: main
          TARGET_PATH: README.md
          COMMITTER_NAME: WakaBot
          COMMITTER_EMAIL: wakabot@users.noreply.github.com
          AUTHOR_NAME: scencort
          AUTHOR_EMAIL: homeworkyar@gmail.com
